<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>segunda pagiuna con JQUERY</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
       $("p").on("click", function(){
        $(this).hide();
       });

       $("#parrafo").click(function(){
        $(this).show();
       })

       $("button").click()
    </script>
</head>
<body>
    
    <h2>pagina con jquery de ocultamiento</h2>

    <p>soy un ocultismo</p>
    <p>pepe</p>
    <p id="parrafo">sara</p>
    <p id="parrafo">sala</p>
    <p id="parrafo>oscar</p>
</body>
</html>
